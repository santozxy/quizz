<div class="container">
  <div class="logo">
    <h1>QUIZZES</h1>
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      class="btn-option"
      (click)="selectOption(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="results">
    <h1>Resultado:</h1>
    <p>{{ answerSelected }}</p>
    <img *ngIf="choice === 'A'" src="../../../assets/imgs/icons8-grito-256.png" alt="" />
    <img *ngIf="choice === 'B'" src="../../../assets/imgs/icons8-emoji-do-batman-96.png" alt="" />
    <button class="btn-reset" (click)="reset()"> Reiniciar </button>
  </div>
</div>
